<div class="md-dialog-container" cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
  <div class="event-dialog-wrapper">
    <mat-toolbar matDialogTitle class="mat-primary m-0" style="background-color:#0C3057 !important;color:white">
      <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
        <span style="position: relative;left: 40%;" class="title dialog-title">Available Filters</span>
        <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </mat-toolbar>

    <div mat-dialog-content class="p-1 m-0" cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>

      <form name="eventForm"  class="event-form" fxFlex>
        <div fxLayout="row wrap" fxLayout.lt-sm="column">

          <div fxLayout="row" fxLayout.lt-sm="column" fxFlex="100">

            <mat-card class="default" style="height: auto !important;overflow: auto !important; padding-bottom: 10px;width: 100% !important;padding-bottom: 10px !important;">
              <!-- <mat-card-title
                style="margin-bottom: 8px !important;margin-top: 6px !important;color: black !important;font-size: 14px !important;font-weight: 700;padding-left: 10px;">
                
              </mat-card-title> -->
              <mat-card-content class="p-0" fxLayout="column"> 
                <div class="activity-data">
                  <mat-nav-list class="list-horizontal">
                    <mat-list-item *ngFor=" let n of listOffiltermapping">
                      <mat-checkbox  [checked]="checboxlist.indexOf(n.FilterId) > -1"  (change)="checkboxclick(n.FilterId)" >{{n.FilterName}} </mat-checkbox>  
                    </mat-list-item>
                  </mat-nav-list>
                </div>
              </mat-card-content>
            </mat-card>
          </div>


        </div>
      </form>
    </div>

    <div style="text-align: right !important; height: 50px !important;" >

      <button mat-raised-button color="primary" style="float:right;margin-right: 25px !important;" (click)="save()">Save</button>

    </div>
  </div>
</div>
