    <form>
      <div fxLayout="row wrap" fxLayout.lt-sm="column">
        <div class="content" fxLayout="row wrap" fxLayoutGap="12px grid" style="width: 100% !important;">
          <div fxFlex="33%" class="example-container mat-elevation-z4 responsive">
            <mat-card class="cardmat">
              <mat-card-header class="headercard" style="margin-bottom: -10px !important;">
                <mat-card-title><span class="heading" style="margin-left: -6px;"><strong>Roles</strong></span>
                </mat-card-title>
                <span fxFlex></span>
               
                  <mat-form-field class="ml-12" style="width: 165px !important;">
                    <button mat-icon-button matPrefix class="example-icon"
                      style="background-color:white;margin-top: 0px;width:30px;height: 30px;"
                      aria-label="Example icon-button with close icon">
                      <mat-icon style="font-size: 21px;margin-right: 10px;margin-left: -2px;">search</mat-icon>
                    </button>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
                  </mat-form-field>
                
              </mat-card-header>
              <mat-card-content>
               
                <div class="responsivetable">
                  <table mat-table [dataSource]="dataSource" class="tablescroll" matSort>
        
                  <ng-container matColumnDef="name">
                    <!-- <th mat-header-cell *matHeaderCellDef>
                      {{displayedHeaders[0]}}
                    </th> -->
        
                    <td mat-cell *matCellDef="let element;let j=index;" (click)="showNextData(element,j)">
                      <span style="cursor: pointer;" >{{element.name}} </span>
                    </td>
                  </ng-container>
                
                 
                  <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true;"></tr> -->
                  <tr mat-row (click)="getCard(i)" *matRowDef="let row; columns: displayedColumns;let i=index" class="notSelected" [attr.data-isSelected]="selectedrows1[i]"></tr>
        
                </table>
                </div>

                  [pageSizeOptions]="[50, 100, 200,500]">

              </mat-card-content>

            </mat-card>
