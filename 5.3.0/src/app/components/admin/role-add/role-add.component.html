<h3><strong style=" color:#008bd0 !important;">Existing Roles</strong>
  <span fxFlex></span>
  <span style="margin-right: 5px !important;font-weight: 500;"><a
      style="cursor: pointer !important;color:blue !important;font-size: 14px !important;" (click)="backtoCreateRole()"
      class="card-title-text">Back to Create Role</a></span>
</h3>

<div class=" example-container mat-elevation-z8" style="margin-top: 0px !important;">
  <table mat-table [dataSource]="dataSource" class="tablescroll" matSort>
    <ng-container matColumnDef="rolename">
      <th mat-header-cell *matHeaderCellDef>
        Role Name
      </th>
      <td mat-cell *matCellDef="let element;let index = index" style="font-weight: bold;font-size: 14px !important;">
        {{element.RoleName}}
      </td>
    </ng-container>
    <ng-container matColumnDef="UserName">
      <th mat-header-cell *matHeaderCellDef>
        Created By
      </th>
      <td mat-cell *matCellDef="let element;let j=index;">
        <span>{{element.UserName}}</span>
      </td>
    </ng-container>
    <ng-container matColumnDef="RoleCreatedDate">
      <th mat-header-cell *matHeaderCellDef>
        Created Date
      </th>
      <td mat-cell *matCellDef="let element;">
        <span style="cursor: pointer;">{{element.RoleCreatedDate}} </span>
      </td>
    </ng-container>
    <!-- <ng-container matColumnDef="updateddt">
          <th  mat-header-cell *matHeaderCellDef>
           Upadated Date
          </th>
          <td mat-cell *matCellDef="let element;">
            <span style="cursor: pointer;">{{element.updateddt}} </span>
          </td>
        </ng-container> -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>
        Actions
      </th>
      <td mat-cell *matCellDef="let element;let i=index">
        <mat-panel-description>
          <mat-icon [matMenuTriggerFor]="msgMenu" class="text-muted" style="margin-right: 12%;cursor: pointer;">
            more_vert
          </mat-icon>
          <mat-menu #msgMenu="matMenu">
            <button mat-menu-item (click)="viewRole(element.RoleId)">
              <mat-icon>visibility</mat-icon>View
            </button>
            <button mat-menu-item (click)="editRole(element,i)">
              <mat-icon>edit</mat-icon>Edit
            </button>
            <button mat-menu-item focusable="false" *ngIf="element.RoleId > 4" (click)="deleteRole(element)">
              <mat-icon>delete</mat-icon>Delete
            </button>
          </mat-menu>
        </mat-panel-description>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  
</div>
<mat-paginator #paginator class="expedientes-paginator" [showFirstLastButtons]="true" [pageSize]="50"
    [pageSizeOptions]="[50, 100, 200,500]">
</mat-paginator>
