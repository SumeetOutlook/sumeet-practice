  <mat-tab label="Document"> 
    <div class="md-label">
    <mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="DocumentName" style="padding-left: 5%;margin-right: 5%;">
        <th mat-header-cell *matHeaderCellDef [ngClass]="'w-650'"> Document Name </th>
        <td mat-cell *matCellDef="let row" [ngClass]="'w-650'">{{row.DocumentName}}</td>
      </ng-container>

      <ng-container matColumnDef="DocumentType">
        <th mat-header-cell *matHeaderCellDef [ngClass]="'w-200'"> Document Type </th>
        <td mat-cell *matCellDef="let row;let i=index" [ngClass]="'w-200'">{{row.DocumentType}}</td>

      <ng-container matColumnDef="ViewDocument">
        <th mat-header-cell  *matHeaderCellDef [ngClass]="'w-200'"> View Document</th>
        <td mat-cell *matCellDef="let row" [ngClass]="'w-200'"><a style="color:#008bd0 !important;cursor: pointer;">{{row.ViewDocument}}</a></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
