          <ng-container matColumnDef="Col1">
            
            <td mat-cell *matCellDef="let element" [ngClass]="'w-100'">{{element.Col1}}</td>
          </ng-container>
  
          <ng-container matColumnDef="Col2">
           
            <td mat-cell *matCellDef="let element" [ngClass]="'w-100'">{{element.Col2}}</td>
          </ng-container>

          <ng-container matColumnDef="Col7">
           
            <td mat-cell *matCellDef="let element" style="background-color: #fff;border-bottom: 0px;border-top: 0px;" [ngClass]="'w-50'"></td>
          </ng-container>
  
          <ng-container matColumnDef="Col3">
           
            <td mat-cell *matCellDef="let element" [ngClass]="'w-100'">{{element.Col3}}</td>
          </ng-container>

            <td mat-cell *matCellDef="let element" [ngClass]="'w-100'">{{element.Col4}}</td>

          <ng-container matColumnDef="Col6">
           
            <td mat-cell *matCellDef="let element" [ngClass]="'w-100'">{{element.Col6}}</td>
          </ng-container>
  
         
          
          <ng-container matColumnDef="header-row-first-group">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;background-color: #d2d2a0;" [attr.colspan]="2">
              Mapped Asset Information	
            </th>
          </ng-container>
          <ng-container matColumnDef="header-row-forth-group">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;background-color: #fff" [attr.colspan]="1">
             
            </th>
          </ng-container>
          <ng-container matColumnDef="header-row-sec-group">

              Mapped hardware Information	
            </th>
          </ng-container>
          <ng-container matColumnDef="header-row-third-group">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;background-color: #d2d2a0;" [attr.colspan]="1">
              Newly available hardware information
            </th>
          </ng-container>
  
          <tr mat-header-row
            *matHeaderRowDef="['header-row-first-group','header-row-forth-group','header-row-sec-group' ,'header-row-third-group'];sticky:true">
          </tr>         
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
