<div class="md-dialog-container" cdkDrag cdkDragRootElement=".cdk-overlay-pane">
<mat-toolbar class="mat-toolbar"  style="background-color:rgb(12, 48, 87);color:white" cdkDragHandle>
  <span style="position: relative;left: 40%;"> {{ header.AssetClassWiseInventoryStatus }}({{location}})</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with close icon" id="CloseIcon" (click)="onclosetab()">
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar><br><br>
<mat-dialog-content>

<div class="md-dialog-content example-container mat-elevation-z8">
  <div>
  <table mat-table #table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="Status">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>{{displayedHeaders[0]}} </th>
      <td mat-cell *matCellDef="let element">
        <span style="font-weight: bold;">{{element.Status}}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="Records" >
      <th mat-sort-header mat-header-cell *matHeaderCellDef>{{displayedHeaders[1]}} </th>
      <td mat-cell *matCellDef="let element">{{element.Records}}</td>
    </ng-container>

    <ng-container matColumnDef="Cost" >
      <th mat-sort-header mat-header-cell *matHeaderCellDef style="text-align: center;">{{displayedHeaders[2]}} </th>
      <td mat-cell *matCellDef="let element"><span style="float: right;padding-left: 10px;padding-right: 10px">{{element.Cost | number : '1.2-2'}}</span> </td>
    </ng-container>

    <ng-container matColumnDef="WDV" >
      <th mat-sort-header mat-header-cell *matHeaderCellDef style="text-align: center;">{{displayedHeaders[3]}} </th>
      <td mat-cell *matCellDef="let element"> <span style="float: right;padding-left: 10px;padding-right: 10px">{{element.WDV | number : '1.2-2'}}</span> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true "></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
</div>

</mat-dialog-content>
</div>
