<div class="md-dialog-container" id="createCostCenPopup" cdkDrag cdkDragRootElement=".cdk-overlay-pane">
  <mat-toolbar  cdkDragHandle class="mat-toolbar"  style="background-color:rgb(12, 48, 87);color:white">
    <span style="position: relative;left: 40%;">{{data.value==='insert'?'Add':'Edit'}} {{headers.Building}}</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with close icon" (click)="onclosetab()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar><br><br>
  <mat-dialog-content >
    <div class="md-dialog-content">
<form [formGroup]="dialogForm">
<div fxLayout="row wrap" fxLayout.lt-sm="column">
 <div fxFlex="50"  class="pr-1">
    <mat-form-field class="full-width">
      <input matInput placeholder="{{headers.Building}} Code " id="CostCenterCode" [formControl]="dialogForm.controls['CostCenterCode']" autocomplete="off" >
    </mat-form-field>
  </div>
  <div fxFlex="50"  class="pr-1">
     <mat-form-field class="full-width">
      <mat-label class="label asterisk_input">{{headers.Building}} Name</mat-label>
      <input matInput  id="CostCenterName" [formControl]="dialogForm.controls['Name']" autocomplete="off" maxlength="50">
      <mat-error *ngIf="submitted || f.Name.errors || f.Name.dirty || f.Name.touched || f.Name.hasError('whitespace')">
        <span *ngIf="f.Name.errors?.required || f.Name.hasError('whitespace')">{{headers.Building}} Name is required </span>
      </mat-error>
    </mat-form-field>
   </div>
  <!--<div fxFlex="100" class="mt-1" style="padding-bottom: 20px;">
    <button style="margin-left: 2%" class="btn" mat-raised-button color="warn" type="button" (click)="onclosetab()">Cancel</button>
    <span fxFlex></span>
    <button style="margin-left: 78%" class="btn" mat-raised-button color="primary" id="createCostCenBtn" [disabled]="dialogForm.invalid" (click)="onSubmit()"><mat-icon>check</mat-icon> Submit</button>
    
  </div>-->
  <div fxFlex="100" class="mt-1" style="padding-bottom: 20px;">
    <button  class="btn" mat-raised-button class="success" style="float: right;" *ngIf="data.value =='insert'"   (click)="onSubmit()"
    id="createCostCenBtn" [disabled]="dialogForm.invalid"><mat-icon>check</mat-icon>Add {{headers.Building}}</button>
    <button mat-raised-button class="success" style="float:right !important;" *ngIf="data.value !='insert'"  (click)="onSubmit()" [disabled]="dialogForm.invalid">
    <mat-icon>check</mat-icon> Save</button>
  
    <!-- <span fxFlex></span>
    <button style="margin-left: 2%" class="btn" mat-raised-button color="warn" id="cancel" type="button" (click)="onclosetab()">Cancel</button> -->
  </div>
</div>
</form>
</div>
</mat-dialog-content>
</div>
