<div class="md-dialog-container" cdkDrag cdkDragRootElement=".cdk-overlay-pane">
  <mat-toolbar  cdkDragHandle class="mat-toolbar"  style="background-color:rgb(12, 48, 87);color:white">
    <span style="position: relative;left: 40%;">{{data.value==='insert'?'Add':'Edit'}} {{headers.OperatingSystem}}</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with close icon" (click)="onclosetab()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar><br><br>
  <mat-dialog-content>
    <div class="md-dialog-content">
<form [formGroup]="dialogOperatingSystemForm">
<div fxLayout="row wrap" fxLayout.lt-sm="column">
 <div fxFlex="50"  class="pr-1">
    <mat-form-field class="full-width">
      <input matInput placeholder="{{headers.OperatingSystem}} Code " [formControl]="dialogOperatingSystemForm.controls['OperatingSystemCode']" autocomplete="off" maxlength="40">
    </mat-form-field>
  </div>
  <div fxFlex="50"  class="pr-1">
     <mat-form-field class="full-width">
      <mat-label class="label asterisk_input">{{headers.OperatingSystem}} Name</mat-label>
      <input matInput [formControl]="dialogOperatingSystemForm.controls['OperatingSystemName']" autocomplete="off" maxlength="50">
      <mat-error *ngIf="submitted || f2.OperatingSystemName.errors || f2.OperatingSystemName.dirty || f2.OperatingSystemName.touched || f2.OperatingSystemName.hasError('whitespace')">
        <span *ngIf="f2.OperatingSystemName.errors?.required || f2.OperatingSystemName.hasError('whitespace')">{{headers.OperatingSystem}}  Name is required </span>
      </mat-error>
    </mat-form-field>
   </div>
  <div fxFlex="100" class="mt-1" style="padding-bottom: 20px;">
    <button   class="btn" mat-raised-button class="success" style="float: right;" *ngIf="data.value =='insert'" [disabled]="dialogOperatingSystemForm.invalid"  (click)="onSubmit()"><mat-icon>check</mat-icon>Add {{headers.OperatingSystem}}</button>
   
    <button mat-raised-button class="success" style="float:right !important;" *ngIf="data.value !='insert'" [disabled]="dialogOperatingSystemForm.invalid"  (click)="onSubmit()">
      <mat-icon>check</mat-icon> Save</button>
    
    <!--<span fxFlex></span>
    <button style="margin-left: 2%" class="btn" mat-raised-button color="warn" type="button" (click)="onclosetab()">Cancel</button>-->
  </div>
</div>
</form>
</div>
</mat-dialog-content>
