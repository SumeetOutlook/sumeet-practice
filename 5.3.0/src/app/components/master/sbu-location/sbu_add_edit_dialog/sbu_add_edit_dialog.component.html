<div class="md-dialog-container" cdkDrag cdkDragRootElement=".cdk-overlay-pane">
  <mat-toolbar  cdkDragHandle class="mat-toolbar" style="background-color:rgb(12, 48, 87);color:white">
    <span style="position: relative;left: 38%;">{{data.value==='insert'?'Add':'Edit'}} {{header.SBU}}</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with close icon"
      (click)="onclosetab()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>
  <div mat-dialog-content class="p-1 m-0">

    <form [formGroup]="dialogSBUForm" (ngSubmit)="onSubmit()">
      <div fxLayout="row wrap" fxLayout.lt-sm="column">

        <div fxFlex="100" class="pr-1">
          <mat-form-field class="full-width">
            <mat-label class="label asterisk_input">{{header.SBU}} Name</mat-label>
            <input matInput name="sbuName" [formControl]="dialogSBUForm.controls['sbuName']" 
              autocomplete="off"  maxlength="50">
            <mat-error *ngIf="submitted || f1.sbuName.errors || f1.sbuName.dirty || f1.sbuName.touched || f1.sbuName.hasError('whitespace')">
              <span *ngIf="f1.sbuName.errors?.required || f1.sbuName.hasError('whitespace')">{{header.SBU}} Name is required </span>
            </mat-error>
          </mat-form-field>
        </div>

        <div fxFlex="100" class="mt-1">
          <button mat-raised-button class="success" style="float:right !important;" *ngIf="data.value =='insert'"
            [disabled]="dialogSBUForm.invalid"><mat-icon>check</mat-icon>Add {{header.SBU}}</button>

            <button mat-raised-button class="success" style="float:right !important;" *ngIf="data.value !='insert'"
            [disabled]="dialogSBUForm.invalid"><mat-icon>check</mat-icon>Save</button>

        </div>
      </div>
    </form>
  </div>
</div>
