
<div class="md-dialog-container" >
    <div class="event-dialog-wrapper" cdkDrag cdkDragRootElement=".cdk-overlay-pane" >
      <mat-toolbar cdkDragHandle matDialogTitle class="mat-primary m-0" style="background-color:#0C3057 !important;color:white">
        <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
          <span class="title dialog-title" style="position: relative;left: 40%;"> View Display</span>
          <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
          </button>
        </div>
      </mat-toolbar>

      <div fxLayout="row wrap" fxLayout.lt-sm="column">
        <div fxFlex="70" class="ml-12">
        <mat-form-field class=" full-width" color="primary">
        
         <mat-select placeholder="Standard View" disableOptionCentering  [multiple]="true"
          [(value)]="selectedValue" autocomplete="off" >
          <mat-option [value]="'prefar'">AssetInfoView</mat-option>
          <mat-option [value]="'prepurchaseditassets'">NetworkInfoView</mat-option>
          <mat-option [value]="'assetallocationdetails'">AuditInfoView</mat-option>
          <mat-option [value]="'employeemaster'">HardwareInfoView</mat-option>
          <mat-option [value]="'usermaster'">TransferInfoView </mat-option>
          <mat-option [value]="'clientcustomizecolumn'">RetirementInfoView</mat-option>

        </mat-select>
        </mat-form-field>
        </div>

        <button mat-raised-button id="loginBtn" class="success loginBtn"  style="float:right;margin-right: 25px !important;"(click)="save()">Save</button>
        <button mat-raised-button color="warn" id="loginBtn" class="btn loginBtn" type="button" style="float:right;margin-right: 25px !important;"(click)="save()">Cancel</button>
