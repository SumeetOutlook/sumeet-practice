<mat-tab-group animationDuration="200ms" [selectedIndex]="selectedTabIndex" (selectedTabChange)="tabChanged($event)">
    <mat-tab label="Modules and Permissions">
        <div class="md-label">
            <form [formGroup]="roleForm">

                <div fxLayout="row wrap" class="pr-5 pl-5" fxLayout.lt-sm="column">
                    <mat-accordion class="example-headers-align" *ngFor="let data of CreateModules1;let k=index"
                        style="width: 100%;">
                        <mat-expansion-panel [expanded]="panelOpenState[k]" (opened)="setStep(k)"
                            (closed)="changeState(k)" hideToggle>
                            <mat-expansion-panel-header class="prevent-click" style="height: 50px;">
                                <mat-panel-title>
                                    <mat-checkbox class="authorize-click givemargin" [checked]="data.isActive" (click)="$event.stopPropagation()"
                                        (change)="SelectAllPermissions('mainmodules',data)"></mat-checkbox>
                                    {{data.mainmodules}}
                                </mat-panel-title>
                                <div *ngIf="!data.OpenState">
                                    <mat-icon [style.fontSize]="'30px'" style="color: gray !important;"
                                        class="prevent-click icon" *ngIf="!panelOpenState[k]">add</mat-icon>
                                </div>
                                <div *ngIf="data.OpenState">
                                    <mat-icon [style.fontSize]="'30px'" style="color: #1d3478 !important;"
                                        class="authorize-click icon" *ngIf="!panelOpenState[k]">add</mat-icon>
                                </div>
                                <div>
                                    <mat-icon [style.fontSize]="'30px'" style="color: #1d3478 !important;"
                                        class="authorize-click icon" *ngIf="panelOpenState[k]">remove</mat-icon>
                                </div>
                            </mat-expansion-panel-header>

                            <div fxLayout="row wrap" fxLayout.lt-sm="column"
                                *ngFor="let m of data.submodules;let i=index">

                                <div fxLayout="row wrap" fxLayout.lt-sm="column" fxFlex="100" fxFlex.gt-xs="100">
                                    <div fxFlex="15" fxFlex.gt-xs="15" class="pr-1"
                                        style="font-size: 13px;font-weight: bold;margin-left: 110px !important;">
                                        <div style="margin-bottom: 0px !important;">
                                            <mat-checkbox class="givemargin" [checked]="m.isActive" (click)="$event.stopPropagation()"
                                                (change)="SelectAllPermissions('submodules',m)"></mat-checkbox>
                                            {{m.submodules}}
                                        </div>
                                    </div>
                                    <div fxFlex="5" fxFlex.gt-xs="5">
                                        <mat-icon [style.fontSize]="'30px'"
                                            (click)="toggleCreateModules(i,m)"
                                            style="color: #1d3478 !important;cursor:pointer"
                                            *ngIf="m.childmodules.length > 0 && !m.OpenState"
                                            class="authorize-click icon">chevron_right</mat-icon>
                                        <mat-icon [style.fontSize]="'30px'"
                                            (click)="toggleCreateModules(i,m)"
                                            style="color: #1d3478 !important;cursor: pointer;"
                                            *ngIf="m.childmodules.length>0 && m.OpenState"
                                            class="authorize-click icon">expand_more</mat-icon>
                                    </div>
                                </div>
                                <br>
                                <div fxLayout="row wrap" fxLayoutGap="row" fxLayout.lt-sm="column"
                                    *ngIf="m.OpenState">
                                    <div fxFlex="100" fxFlex.gt-xs="100" *ngFor="let c of m.childmodules;let j=index"
                                        class="child">
                                        <div fxFlex="100" fxFlex.gt-xs="30" class="pr-1"
                                            style="font-size: 13px;font-weight: bold;">
                                            <div style="margin-bottom: 10px !important;">
                                                <mat-checkbox class="givemargin" [checked]="c.isActive"  (click)="$event.stopPropagation()"
                                                (change)="SelectAllPermissions('Permissions',c)"></mat-checkbox>
                                                <strong>{{c.name}}</strong>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                                <br>
                            </div>
                        </mat-expansion-panel>
                    </mat-accordion>
                </div>
            </form>
        </div>
        <div fxLayout="row wrap" style="justify-content: flex-end;" class="mt-8">
            <button mat-raised-button color="primary" [disabled]="roleForm.invalid" (click)="onSubmit()">Submit</button>
        </div>
    </mat-tab>

    <mat-tab label="License Details">
        <div class="md-label">
            <mat-card>
                <mat-card-content>
                    <form [formGroup]="LicenseDetails">
                        <div class="example-container mat-elevation-z8">

                            <table mat-table [dataSource]="dataSource">

                                <ng-container matColumnDef="configuration">
                                    <th mat-header-cell *matHeaderCellDef>Configuration</th>
                                    <td mat-cell *matCellDef="let element">{{element.configuration}}</td>
                                </ng-container>


                                <ng-container matColumnDef="enable">
                                    <th mat-header-cell *matHeaderCellDef> </th>
                                    <td mat-cell *matCellDef="let element;index as i">
                                        <span *ngIf="i === 0">
                                            <mat-form-field class="ml-4"
                                                style="margin-top: 6px !important;margin-bottom: -6px !important;">
                                                <mat-select disableOptionCentering placeholder="Select License Type"
                                                    [formControl]="LicenseDetails.controls['LicenseType']"
                                                    style="font-size: 12px !important;">
                                                    <mat-option *ngFor="let city of LicenseType" [value]="city">{{city}}
                                                    </mat-option>
                                                </mat-select>
                                            </mat-form-field>
                                        </span>
                                        <span *ngIf="i === 1">
                                            <mat-form-field class="ml-4"
                                                style="margin-top: 6px !important;margin-bottom: -6px !important;">
                                                <input [matDatepicker]="picker1" matInput name="RenewalDate"
                                                    placeholder="AMC/Renewal Date"
                                                    [formControl]="LicenseDetails.controls['RenewalDate']">
                                                <mat-datepicker-toggle matSuffix [for]="picker1">
                                                </mat-datepicker-toggle>
                                                <mat-datepicker #picker1></mat-datepicker>
                                            </mat-form-field>
                                        </span>
                                        <span *ngIf="i === 2">
                                            <mat-form-field class="ml-4"
                                                style="margin-top: 6px !important;margin-bottom: -6px !important;">
                                                <mat-select disableOptionCentering placeholder="Select SAP Integration"
                                                    [formControl]="LicenseDetails.controls['SAPIntegration']"
                                                    style="font-size: 12px !important;">
                                                    <mat-option *ngFor="let city of SAPIntegration" [value]="city">
                                                        {{city}}</mat-option>
                                                </mat-select>
                                            </mat-form-field>
                                        </span>
                                        <span *ngIf="i === 3">
                                            <mat-form-field class="ml-4"
                                                style="margin-top: 6px !important;margin-bottom: -6px !important;">
                                                <input matInput type="number" placeholder="Total Assets Licensed"
                                                    [formControl]="LicenseDetails.controls['TotalAssetsLicensed']">
                                            </mat-form-field>
                                        </span>
                                        <span *ngIf="i === 4">
                                            <mat-form-field class="ml-4"
                                                style="margin-top: 6px !important;margin-bottom: -6px !important;">
                                                <input matInput type="number" placeholder="Users"
                                                    [formControl]="LicenseDetails.controls['Users']">
                                            </mat-form-field>
                                        </span>
                                        <span *ngIf="i === 5">
                                            <mat-form-field class="ml-4"
                                                style="margin-top: 6px !important;margin-bottom: -6px !important;">
                                                <input matInput type="number" placeholder="Companies"
                                                    [formControl]="LicenseDetails.controls['Companies']">
                                            </mat-form-field>
                                        </span>
                                        <span *ngIf="i === 6">
                                            <mat-form-field class="ml-4"
                                                style="margin-top: 6px !important;margin-bottom: -6px !important;">
                                                <input matInput type="number" placeholder="Assets Audited"
                                                    [formControl]="LicenseDetails.controls['AssetsAudited']">
                                            </mat-form-field>
                                        </span>
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </mat-tab>
</mat-tab-group>
