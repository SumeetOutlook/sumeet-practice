<div class="md-dialog-container">
<mat-toolbar class="mat-toolbar"  style="background-color:rgb(12, 48, 87);color:white">
  <span style="position: relative;left: 40%;">Filter</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with close icon" (click)="onclosetab()">
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar><br><br>
<mat-dialog-content>
<div class="md-dialog-content">
   
<div class="content" fxLayout="row wrap" fxLayoutGap="12px grid">
  <div fxFlex="50%" class="example-container mat-elevation-z4">
    <mat-card class="cardmat">
      <mat-card-header class="headercard" style="margin-bottom: -10px !important;">
        <mat-card-title></mat-card-title>
        <span fxFlex></span>
      </mat-card-header>
      <mat-card-content>

        <table mat-table [dataSource]="dataSource" class="tablescroll" matSort>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>   </th>
            <td mat-cell *matCellDef="let element;let j=index;">
              <span style="cursor: pointer;" (click)="showNextData(element,j)">{{element.name}} </span>
            </td>
          </ng-container>
          <!-- Get Details -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true;"></tr>
          <tr mat-row (click)="getCard(i)" *matRowDef="let row; columns: displayedColumns;let i=index"
            class="notSelected" [attr.data-isSelected]="selectedrows1[i]"></tr>

        </table>
      </mat-card-content>
    
    </mat-card>


  </div>
  <div fxFlex="50%" class="example-container mat-elevation-z4">

    <mat-card class="cardmat">
      <mat-card-header class="headercard" style="margin-bottom: -10px !important;">
        <mat-card-title></mat-card-title>
        <span fxFlex></span>

    
      </mat-card-header>

      <mat-card-content>

        <table mat-table [dataSource]="regionalData"  matSort>
          <ng-container matColumnDef="region">
            <th mat-header-cell *matHeaderCellDef class="header-cell">
              <mat-form-field>
                <button mat-icon-button matPrefix class="example-icon"
                  style="background-color:white;margin-top: 0px;width:30px;height: 30px;"
                  aria-label="Example icon-button with close icon">
                  <mat-icon style="font-size: 21px;margin-right: 10px;margin-left: -2px;">search</mat-icon>
                </button>
                <input matInput (keyup)="applyFilter($event)" placeholder="Search">
              </mat-form-field>
            </th>
            <td mat-cell *matCellDef="let element; let k=index;">
              <mat-checkbox class="example-margin" [checked]="element.Selected" [(ngModel)]="element.Selected" (change)="toggleSelection(element.name,k)" (click)="optionClicked($event,element.name,k)"></mat-checkbox>
              <span>{{element.name}}
              </span>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedRegions"></tr>
          <tr mat-row  *matRowDef="let row; columns: displayedRegions;let i=index"></tr>
        </table>
      </mat-card-content>
      <button style="float:right;margin-right:3%;margin-bottom:3%" class="btn" mat-raised-button color="primary" (click)="save()">Submit</button>
    </mat-card>
  </div>
  </div>
</div>
</mat-dialog-content>
</div>
