<div [perfectScrollbar]="{}" class="height-100vh  maindiv" fxLayout="row wrap" fxLayoutAlign="center center">


    <div class="signup4-container mat-elevation-z4 white" fxLayout="row wrap" fxLayout.xs="column"
      fxLayoutAlign="start stretch" fxFlex="55" fxFlex.xs="94" fxFlex.sm="80"
      [@animate]="{value:'*',params:{y:'40px',opacity:'0',delay:'100ms', duration: '400ms'}}">
  
      <!-- Left Side content -->
      <div fxLayout="column" fxLayoutAlign="center center" class="signup4-header" fxFlex="40">
  
        <div class="" fxLayout="row wrap" fxLayoutAlign="center center" style="padding-bottom: 30px !important;">
          <img style="width: 464px !important;height: 219px !important;" src="assets/images/assetrak/AssetCuesLogoWB.png" alt class="app-logo">
        </div>
      </div>
  
      <!-- Right side content -->
      <div fxFlex="60" fxLayout="row wrap" fxLayoutAlign="start start" style="background-color: #e67e4a!important;">
        <form [formGroup]="signupForm" class="signup4-form grey-100" (ngSubmit)="onSubmit()">
          <div class="text-center  pb-8">
            <h4 mat-dialog-title>Sign In</h4>
          </div>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>User</mat-label>
            <input matInput formControlName="email" type="email" name="email" placeholder="Email" autocomplete="off">
          </mat-form-field>
  
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" name="password" placeholder="********"
              autocomplete="off" />
          </mat-form-field>
  
        
  
          <div>
  
            <button mat-raised-button color="primary" style="float: right !important;" class="btn">Sign In</button>
            
          </div>
         
  
        </form>
      </div>
    </div>
  </div>
