<div class="page-wrap height-100 black">
  <div class="session-form-hold" style="padding-bottom: 200px !important;">
    <div class=" text-center pb-40">
      <!-- <img  width="250px" height="55px" src="assets/images/assetrak/Assetrak-logo.png" alt class="app-logo"> -->

      <img  style="width: 464px !important;height: 219px !important;" src="assets/images/assetrak/AssetCuesLogoBB.png" alt class="app-logo">

    </div>
    <mat-progress-bar mode="determinate" class="session-progress"></mat-progress-bar>
    <mat-card>
      <mat-card-content>
         <div class="text-center pt-8 pb-16">
          <!-- <img width="60px" src="assets/images/logo.png" alt="" class="mb-05"> -->
          <!-- <p class="mat-primary text-center full-width"></p> -->
         <h4 mat-dialog-title>Reset password</h4>
        </div>
        <div *ngIf="!IsValid">
          <h2>{{message}}</h2>
          <h3 routerLink="/sessions/login">click here to navigate to login page</h3>
       </div>
       <!--<div *ngIf="flag1">
        <h3 routerLink="sessions/forgot-password">Please try again common password not allowd</h3>
     </div>-->
        <form [formGroup]="setPasswordForm"  (ngSubmit)="signup()" *ngIf="IsValid">

         <!-- <div class="">
            <mat-form-field class="full-width">
              <input
                matInput
                name="email"
                formControlName="email"
                type="email"
                required
               
                placeholder="Please enter your Username"
                value="" autocomplete="off">
            </mat-form-field>
         
          </div>

          <button mat-raised-button class="mat-primary full-width mb-1" [disabled]="signupForm.invalid">Submit</button>
            <small 
              *ngIf="email.errors && (email.dirty || email.touched) && (email?.errors?.required)" 
              class="form-error-msg"> Username is required </small>
          </div>-->

          <div class="">
            <mat-form-field class="full-width">
              <input type="password"  name="password" matInput
                [formControl]="setPasswordForm.controls['password']"
                placeholder="Password" 
                value=""
                maxlength="12"
                minlength="8" (change)="checkpasswordvalidation()">
            </mat-form-field>
            <small 
              *ngIf="setPasswordForm.controls['password'].hasError('required') && setPasswordForm.controls['password'].touched" 
              class="form-error-msg"> Password is required </small>
              <small  *ngIf="setPasswordForm.controls['password'].hasError('passwordStrength')" class="form-error-msg">
                {{setPasswordForm.get('password').errors['passwordStrength']}}
              </small>
          </div>
          
          <div class="">
            <mat-form-field class="full-width">
              <input
                type="password"
                name="confirmPassword"
                matInput
                [formControl]="setPasswordForm.controls['confirmPassword']"
                placeholder="Confirm Password"
                value="">
            </mat-form-field>
            <small *ngIf="setPasswordForm.controls['confirmPassword'].hasError('required') && setPasswordForm.controls['confirmPassword'].touched" class="form-error-msg">Confirm password is required.</small>
            <small *ngIf="setPasswordForm.controls['confirmPassword'].hasError('equalTo')" class="form-error-msg">Passwords do not match.</small>
          </div>

          <button mat-raised-button class="mat-primary full-width mb-1" [disabled]="setPasswordForm.invalid">Submit</button>
          <div class="text-center">
            
             <!-- <span fxFlex></span>
           <a [routerLink]="'/sessions/signin4'" class="mat-primary text-center full-width">Sign in</a> -->
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
