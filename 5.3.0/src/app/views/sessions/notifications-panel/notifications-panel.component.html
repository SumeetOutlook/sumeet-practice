            <mat-table [dataSource]="CreateMaster1" matSort style="width:1680px">

              <ng-container matColumnDef="Type">
                <mat-header-cell *matHeaderCellDef mat-sort-header style="max-width: 185px;">Template Type
                </mat-header-cell>
                <mat-cell *matCellDef="let row" style="max-width: 185px;">{{row.ReceiverType}}</mat-cell>
              </ng-container>
  
              <ng-container matColumnDef="SubType">
                <mat-header-cell *matHeaderCellDef mat-sort-header style="max-width: 300px;">Event Name</mat-header-cell>
                <mat-cell *matCellDef="let row" style="max-width: 300px;">
                  <mat-form-field appearance="outline" style="width: 490px;">
                    <textarea matInput [disabled]="true" [(ngModel)]="row.EventName" ></textarea>
                  </mat-form-field>
                </mat-cell>
              </ng-container>
  
              <!-- <ng-container matColumnDef="TempalteCode">
                <mat-header-cell *matHeaderCellDef mat-sort-header style="max-width: 300px;">Template Short Code</mat-header-cell>
                <mat-cell *matCellDef="let row" style="max-width: 300px;">
                  {{row.TemplateShortCode}}
                </mat-cell>
              </ng-container> -->
  
              <ng-container matColumnDef="Subject">
                <mat-header-cell *matHeaderCellDef mat-sort-header style="max-width: 300px;">Template Subject
                </mat-header-cell>
                <mat-cell *matCellDef="let row" style="max-width: 300px;">
                  <mat-form-field appearance="outline" style="width: 285px;">
                     <!-- <textarea matInput [disabled]="disabled">{{row.Subject}}</textarea>  -->
                    <textarea matInput [disabled]="!row.disabled" [(ngModel)]="row.Subject" ></textarea>
                  </mat-form-field>
                </mat-cell>
              </ng-container>
  
              <ng-container matColumnDef="Content">
                <mat-header-cell *matHeaderCellDef mat-sort-header style="max-width: 500px;">Template Content
                </mat-header-cell>
                <mat-cell *matCellDef="let row" style="max-width: 500px;">
                  <!-- <mat-form-field appearance="outline" style="width: 490px;">
                    <textarea matInput [disabled]="disabled"></textarea>
                  </mat-form-field> -->
                  <mat-form-field appearance="outline" style="width: 490px;">
                    <!-- <textarea matInput="text" [disabled]="!row.disabled">{{row.JsonBody}}</textarea> -->
                    <textarea matInput [disabled]="!row.disabled" [(ngModel)]="row.JsonBody" ></textarea>
                    <!-- <textarea type="text" id="form7" class="md-textarea md-textarea-auto form-control" mdbInput [disabled]="!row.disabled" [(ngModel)]="row.JsonBody"></textarea> -->
                  </mat-form-field>
                </mat-cell>
              </ng-container>
  
  
              <ng-container matColumnDef="action">
                <mat-header-cell *matHeaderCellDef mat-sort-header style="max-width: 220px; margin-left: 20px;">Action </mat-header-cell>
                <mat-cell *matCellDef="let row" style="max-width: 220px; margin-left: 20px;">
                  <!-- <mat-icon style="color:#1d3478;cursor:pointer;" title="Edit" *ngIf="!row.disabled" (click)="edit(row)">edit</mat-icon> -->
                  <button mat-raised-button title="Edit"  class="minibtn" style="margin-left: 8px !important;" *ngIf="!row.disabled"  (click)="edit(row)"> <mat-icon style="color: white;">edit</mat-icon> </button>
                  <button mat-raised-button title="update"  class="minibtn" style="margin-left: 8px !important;" *ngIf="row.disabled"  (click)="save(row)"> <mat-icon style="color: white;">bookmark_add</mat-icon> </button>
                  <button mat-raised-button title="Duplicate"  class="minibtn" style="margin-left: 8px !important;"  (click)="openDialog(row)"> <mat-icon style="color: white;">content_copy</mat-icon> </button>
                  <!-- <mat-icon style="color:blue;cursor:pointer;" *ngIf="row.disabled" (click)="save(row)">check</mat-icon> -->
                  <!-- <mat-icon *ngIf="row.disabled" (click)="save(row)" title="update" style="cursor: pointer;">update</mat-icon> -->

                  Duplicate
                  </button>  -->
                </mat-cell>
              </ng-container>
  
              <mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
          
          <!-- </mat-expansion-panel> -->
        <!-- </mat-accordion> -->
      </mat-card>
    </div>
