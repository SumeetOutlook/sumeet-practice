<div [perfectScrollbar]="{}" class="height-100vh  maindiv" fxLayout="row wrap" fxLayoutAlign="center center">


  <div class="signup4-container mat-elevation-z4 white" fxLayout="row wrap" fxLayout.xs="column"
    fxLayoutAlign="start stretch" fxFlex="55" fxFlex.xs="94" fxFlex.sm="80"
    [@animate]="{value:'*',params:{y:'40px',opacity:'0',delay:'100ms', duration: '400ms'}}" *ngIf="!!HideLoginForm">

    <!-- Left Side content -->
    <div fxLayout="column" fxLayoutAlign="center center" class="signup4-header" fxFlex="40" *ngIf="showimage">
       
      <div class=""    fxLayout="row wrap" fxLayoutAlign="center center" style="padding-bottom: 30px !important;" >
        <img style="height: 155px !important;" src="{{Imagepath1}}" alt class="app-logo">
      </div>
      <div class=""  fxLayout="row wrap" fxLayoutAlign="center center" style="padding-bottom: 30px !important;">
        <img style="height: 100px !important;" sizes="(max-width:968px) 100vw, 80vw"  src={{Imagepath}} class="app-logo">
       </div>
    
    </div>

    <div fxLayout="column" fxLayoutAlign="center center" class="signup4-header" fxFlex="40"  *ngIf="!showimage">
        <div class=""    fxLayout="row wrap" fxLayoutAlign="center center" style="padding-bottom: 30px !important;" >
        <img style="height: 155px !important;" src="{{Imagepath1}}" alt class="app-logo">
      </div>
     </div>
    <!-- Right side content -->
    <div fxFlex="60" fxLayout="row wrap" fxLayoutAlign="start start" style="background-color: #e67e4a!important;">
      <form [formGroup]="signupForm" class="signup4-form grey-100" (ngSubmit)="onSubmit();clicked = true;" style="width: 100%;">
        <div class="text-center  pb-8">
          <h4 mat-dialog-title>Sign In</h4>
        </div>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>User</mat-label>
          <input matInput formControlName="email" type="email" name="email" placeholder="Email" autocomplete="off">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" name="password" placeholder="********"
            autocomplete="off" />
        </mat-form-field>

        <!--<mat-checkbox formControlName="agreed"
        >I agree with terms and condtions</mat-checkbox
      >-->

      <div *ngIf="displayError">
        <span style="color: red;">Username or password is incorrect!</span>
      </div>

        <div  fxLayout="row wrap">
          <div fxFlex="50">
            <a style="cursor: pointer;color:blue !important;float: left !important;margin-top: 8px !important;"
            (click)="openForgotPassword_Dialog()">Forgot Password?</a>
          </div>
          <div fxFlex="50">
            <button mat-raised-button color="primary" [disabled]="clicked && !displayError" style="float: right !important;" class="btn">Sign In</button>
          </div>         
         
          <!-- <span class="px-16">or</span>
          <button mat-flat-button color="primary" [routerLink]="'/sessions/forgot-password'">Forgot Password</button> -->
          
        </div>
        
        
        <!-- <div fxLayout="row wrap" fxLayoutAlign="end end" style="margin-top: 10px !important;">
          <a style="cursor: pointer;color:#008bd0 !important;" [routerLink]="'/sessions/forgot-password'">Forgot Password ?</a>
        </div> -->
        <!-- <div fxLayout="row wrap" fxLayoutAlign="space-between center" style="margin-top: 20px">
          <span>or connect with </span>
          <div>
            icons goes here
          </div>
        </div> -->
        <div  fxLayout="row wrap" style="float: right !important;">
          <span style="cursor: pointer;color:#008bd0 !important;margin-top: 10px;">{{versionlabel}}</span>
        </div>
  
      </form>
      
    </div>
  </div>
</div>
