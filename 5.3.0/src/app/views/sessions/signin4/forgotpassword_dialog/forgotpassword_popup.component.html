<div class="md-dialog-container" style="height: 197px !important;">
  <mat-toolbar class="mat-toolbar" style="background-color:rgb(12, 48, 87);color:white">
    <span>Reset Password</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with close icon"
      (click)="onclosetab()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar><br><br>
  <mat-dialog-content style="margin-bottom: 20px;"  cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
    <div class="md-dialog-content">
      <form [formGroup]="signupForm"(ngSubmit)="submitEmail()">
        <div class="">
          <mat-form-field class="full-width">
            <input matInput formControlName="email" type="email" name="email" placeholder="Email" [pattern]="emailPattern"  autocomplete="off">
          </mat-form-field>
         
        </div>

        <button mat-raised-button class="mat-primary full-width mb-1" [disabled]="signupForm.invalid"  >Submit</button>
       <!-- <div class="text-center">
          
           <span fxFlex></span>
         <a [routerLink]="'/sessions/signin4'" class="mat-primary text-center full-width">Sign in</a>
        </div>-->
      </form>
    </div>
  </mat-dialog-content>
  <!-- <div style="text-align: right !important;margin-right: 10px !important;"><button mat-raised-button color="warn">Close</button></div> -->

</div>
