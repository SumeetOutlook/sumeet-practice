<div class="page-wrap height-100 black">
  <div class="session-form-hold" style="padding-bottom: 200px !important;">
    <div class=" text-center pb-40">
      <img  style="width: 464px !important;height: 219px !important;" src="assets/images/assetrak/AssetCuesLogoBB.png" alt class="app-logo">
    </div>
    <mat-progress-bar mode="determinate" class="session-progress"></mat-progress-bar>
    <mat-card>
      <mat-card-content>
         <div class="text-center pt-8 pb-16">
         <h4 mat-dialog-title>Set Password to Login on FAMS</h4>
        </div>
       <div *ngIf="!IsValid">
          <h2>{{message}}</h2>
          <h3 routerLink="/sessions/login">click here to navigate to login page</h3>
       </div>
        <form [formGroup]="setPasswordForm"  (ngSubmit)="signup()" *ngIf="IsValid">
          <div class="">
            <mat-form-field class="full-width">
              <input type="password"  name="password" matInput
                [formControl]="setPasswordForm.controls['password']"
                placeholder="Enter your Password" 
                value=""  maxlength="12"
                minlength="8"  (change)="checkpasswordvalidation()">
            </mat-form-field>
            <small 
              *ngIf="setPasswordForm.controls['password'].hasError('required') && setPasswordForm.controls['password'].touched" 
              class="form-error-msg"> Password is required </small>
              <small  *ngIf="setPasswordForm.controls['password'].hasError('passwordStrength')" class="form-error-msg">
                {{setPasswordForm.get('password').errors['passwordStrength']}}
              </small>
          </div>
          
          <div class="">
            <mat-form-field class="full-width">
              <input
                type="password"
                name="confirmPassword"
                matInput
                [formControl]="setPasswordForm.controls['confirmPassword']"
                placeholder="Confirm your Password"
                value="">
            </mat-form-field>
            <small *ngIf="setPasswordForm.controls['confirmPassword'].hasError('required') && setPasswordForm.controls['confirmPassword'].touched" class="form-error-msg">Confirm password is required.</small>
            <small *ngIf="setPasswordForm.controls['confirmPassword'].hasError('equalTo')" class="form-error-msg">Password and Confirm Password does not match.</small>
          </div>

          <button mat-raised-button class="mat-primary full-width mb-1" [disabled]="setPasswordForm.invalid">Submit</button>
          <div class="text-center">          
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
